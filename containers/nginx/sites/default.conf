server {

    listen 80;
    listen [::]:80;

    # For https
    # listen 443 ssl;
    # listen [::]:443 ssl ipv6only=on;
    # ssl_certificate /etc/nginx/ssl/default.crt;
    # ssl_certificate_key /etc/nginx/ssl/default.key;

    server_name sig.test localhost;
    root /var/www/hiparc_sig/public;
    index index.php index.html;

    # Dashboard de teste dos containers Docker
    location /dashboard {
        root /var/www;
        try_files /dashboard.html =404;
    }

    location /phpinfo-test {
        root /var/www;
        try_files /phpinfo-test.php =404;
    }

    # Proxy para GeoServer
    location /geoserver/ {
        proxy_pass http://dockergis_ecw-geoserver:8080/geoserver/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts aumentados para requisições WMS pesadas (5 minutos)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Buffers aumentados para respostas grandes
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
        
        # Desabilitar buffering para streaming de tiles
        proxy_buffering off;
    }
    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        # fastcgi_pass dockergis_ecw-php-fpm7-1:9000;
        fastcgi_pass dockergis_ecw-php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
        log_not_found off;
    }

    error_log /var/log/nginx/example.log;
    access_log /var/log/nginx/example.log;
}
